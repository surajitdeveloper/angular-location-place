<!DOCTYPE html>
<html ng-app="plunker">

<head>
    <meta charset="utf-8" />
    <title>AngularJS Plunker</title>
    <script>document.write('<base href="' + document.location + '" />');</script>

    <script data-require="angular.js@1.0.x" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.7/angular.js" data-semver="1.0.7"></script>
    <script src="http://maps.googleapis.com/maps/api/js?sensor=false&libraries=places"></script>
    <script src="http://jvandemo.github.io/angularjs-google-maps/dist/angularjs-google-maps.js"></script>
    <script>
      var app = angular.module('plunker', ['gm']);

      app.controller('MainCtrl', function($scope)
      {
        $scope.lat = undefined;
        $scope.lng = undefined;

        $scope.$on('gmPlacesAutocomplete::placeChanged', function()
        {
          var location = $scope.autocomplete.getPlace().geometry.location;
          $scope.lat = location.lat();
          $scope.lng = location.lng();
          $scope.$apply();
        });
        google.maps.event.addDomListener(window, 'load', $scope.initialize);
        $scope.initialize = function() {
var map = new google.maps.Map(document.getElementById('map_div'), {
center: {lat: -34.397, lng: 150.644},
zoom: 8
});
}
      });

    </script>
    <style>

    html, body {
height: 100%;
margin: 0;
padding: 0;
}
#map_div {
height: 480px;
}

</style>
</head>

<body ng-controller="MainCtrl">

<h2>Google Maps Places Autocomplete demo</h2>
<p>This demo shows how you can extract the lat and lng co√∂rdinates from an autocomplete input using the <a href="https://github.com/jvandemo/angularjs-google-maps/" target="_blank">AngularJS Google Maps library</a>.</p>

<h3>Enter a location:</h3>
<input type="text" gm-places-autocomplete ng-model="autocomplete" style="width: 300px;"/>

<h3>Results:</h3>
<ul>
    <li>Lat: {{ lat }}</li>
    <li>Lng: {{ lng }}</li>
</ul>
<div id="map_div"></div>
</body>

</html>
